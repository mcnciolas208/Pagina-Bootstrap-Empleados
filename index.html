<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>
    <title>Login</title>
  </head>
  <body class="ventana">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-4">
                <div class="card bx">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>Ingresar como Administrador</h4>
                            <p class="card-text small text-muted">Ingresar usando Usuario &amp; contraseña</p>
                            <form name="Login_form">
                                <div class="mb-3">
                                    <input type="text" id ="l_nombre" class="form-control form-control-sm" placeholder="Usuario" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" id ="l_contra"  class="form-control form-control-sm" placeholder="Contraseña" required>
                                </div>
                                <div class="mb-3">
                                    <input type="button" id="submit" onclick ="login_usu()" class="btn btn-block btn-sm btn-success" value="Ingresar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
